<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signup | ModVista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF1F1F;
            --primary-dark: #cc1919;
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::before {
            background: var(--primary);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-animation::after {
            background: #8B5CF6;
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(100px, -100px) scale(1.1);
            }

            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        .signup-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), #8B5CF6);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(255, 31, 31, 0.3);
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .signup-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .signup-form input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 31, 31, 0.1);
        }

        .signup-form input:focus+.input-icon {
            color: var(--primary);
        }

        .signup-form input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #cc1919);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 16px rgba(255, 31, 31, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 31, 31, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            grid-column: 1 / -1;
            background: rgba(255, 31, 31, 0.1);
            border: 1px solid rgba(255, 31, 31, 0.3);
            border-radius: 10px;
            padding: 10px 14px;
            color: var(--primary);
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .signup-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .signup-footer p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .signup-footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .signup-form {
                grid-template-columns: 1fr;
            }

            .signup-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="signup-wrapper">
        <div class="signup-card">
            <div class="signup-header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Admin Account</h1>
                <p>Register as a new administrator for ModVista</p>
            </div>

            <form id="admin-signup-form" class="signup-form">
                <div class="input-group full-width">
                    <label for="admin-name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="admin-name" placeholder="John Doe" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="admin-email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="admin-email" placeholder="admin@example.com" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="admin-phone">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="admin-phone" placeholder="1234567890" required />
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="admin-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="admin-password" placeholder="Min. 8 characters" required
                            minlength="8" />
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="admin-signup-btn">
                    Create Account
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="error-message" id="admin-signup-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text">An error occurred. Please try again.</span>
                </div>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="admin-login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="admin-signup.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('admin-password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
