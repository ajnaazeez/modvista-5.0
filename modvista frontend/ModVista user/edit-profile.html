<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | ModVista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CropperJS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        .edit-profile-section {
            padding-top: 140px;
            min-height: 80vh;
            display: flex;
            justify-content: center;
        }

        .edit-card {
            background: var(--bg-dark-3);
            border: 1px solid var(--input-border);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }

        .avatar-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar-preview-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .avatar-preview-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-red);
            padding: 2px;
        }

        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--neon-red);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--bg-dark-3);
            transition: var(--transition);
        }

        .camera-icon:hover {
            transform: scale(1.1);
        }

        .edit-card h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--neon-red);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--neon-red);
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-group .primary-btn {
            margin-top: 0;
        }

        .outline-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--input-border);
            color: white;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .outline-btn:hover {
            border-color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
        }

        #message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        #message-box.success {
            background: rgba(76, 209, 55, 0.1);
            color: #4cd137;
            border: 1px solid #4cd137;
            display: block;
        }

        #message-box.error {
            background: rgba(255, 31, 31, 0.1);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            display: block;
        }

        /* Crop Modal Styles */
        .crop-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .crop-modal-content {
            background-color: var(--bg-dark-3);
            padding: 25px;
            border: 1px solid var(--input-border);
            width: 95%;
            max-width: 500px;
            border-radius: 16px;
        }

        .crop-area-container {
            width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            background: #000;
            overflow: hidden;
            border-radius: 8px;
        }

        #crop-image-element {
            max-width: 100%;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>

                <li><a href="cart.html" class="nav-link">Cart</a></li>

    </nav>

    <main class="profile-container edit-profile-section">
        <div class="profile-grid">
            <!-- Sidebar -->
            <aside class="profile-sidebar">
                <div class="profile-sidebar-header">
                    <div class="profile-avatar-wrap">
                        <div class="profile-avatar-clip">
                            <img id="profileAvatar" class="profile-avatar" src="assets/default-avatar.svg"
                                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2NjYyI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg=='"
                                alt="Profile" />
                        </div>
                        <button class="avatar-edit-btn" type="button" id="avatarEditBtn"
                            onclick="window.location.href='edit-profile.html'">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h2 class="profile-name" id="profileName">User Name</h2>
                    <p class="profile-email" id="profileEmail">user@example.com</p>
                </div>

                <nav class="sidebar-menu">
                    <button class="menu-item active" onclick="window.location.href='profile.html'">
                        <i class="fas fa-user-circle"></i> My Profile
                    </button>
                    <button class="menu-item" onclick="window.location.href='orders.html'">
                        <i class="fas fa-box"></i> My Orders
                    </button>
                    <button class="menu-item" onclick="window.location.href='order-tracking.html'">
                        <i class="fas fa-truck"></i> Order Tracking
                    </button>
                    <button class="menu-item" onclick="window.location.href='return-refund.html'">
                        <i class="fas fa-undo"></i> Returns & Refunds
                    </button>
                    <button class="menu-item" onclick="window.location.href='addresses.html'">
                        <i class="fas fa-map-marker-alt"></i> Saved Addresses
                    </button>
                    <button class="menu-item" onclick="window.location.href='wallet.html'">
                        <i class="fas fa-wallet"></i> Wallet
                    </button>
                    <hr class="sidebar-divider">
                    <button class="menu-item logout-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </nav>
            </aside>

            <div class="profile-content">
                <div class="edit-card">
                    <h2>Update Profile</h2>
                    <div id="message-box"></div>

                    <div class="avatar-upload-section">
                        <div class="avatar-preview-container">
                            <img id="avatar-preview" src="assets/default-avatar.svg"
                                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2NjYyI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg=='"
                                alt="Avatar Preview">
                            <label for="avatar-input" class="camera-icon"><i class="fas fa-camera"></i></label>
                        </div>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button type="button" id="upload-avatar-btn" class="outline-btn"
                            style="margin-top: 15px; width: auto; padding: 10px 20px;">Upload New Photo</button>
                        <button type="button" id="delete-avatar-btn" class="text-danger-btn"
                            style="margin-top: 10px; background: none; border: none; color: var(--neon-red); cursor: pointer; text-decoration: underline;">
                            Delete Photo
                        </button>
                    </div>

                    <form id="edit-profile-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="10-digit mobile number" required>
                        </div>
                        <div class="form-group">
                            <label for="password">New Password (leave blank to keep current)</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="Min. 6 characters">
                                <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                            </div>
                        </div>
                        <div class="btn-group">
                            <a href="profile.html" class="outline-btn">Cancel</a>
                            <button type="submit" id="save-btn" class="primary-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Crop Modal -->
    <div id="crop-modal" class="crop-modal">
        <div class="crop-modal-content">
            <h3 style="margin-bottom: 15px; text-align: center;">Crop Your Avatar</h3>
            <div class="crop-area-container">
                <img id="crop-image-element" src="">
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-crop-btn" class="outline-btn">Cancel</button>
                <button type="button" id="confirm-crop-btn" class="primary-btn">Crop & Upload</button>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="logout-modal-overlay">
        <div class="logout-modal-content">
            <div class="logout-modal-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3>Log out?</h3>
            <p>Are you sure you want to log out of your account?</p>
            <div class="logout-modal-buttons">
                <button class="btn-cancel-logout" onclick="closeLogoutModal()">Cancel</button>
                <button class="btn-confirm-logout" onclick="logoutNow()">Yes, Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
    <script src="edit-profile.js"></script>
</body>

</html>
