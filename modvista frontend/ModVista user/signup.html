<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModVista | Sign Up - AI-Powered Car Modification</title>
    <meta name="description" content="Join ModVista for AI-powered car modification precision and performance.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <main class="signup-container">
        <!-- Left Section: Branding & Background -->
        <section class="hero-section">
            <div class="overlay"></div>
            <div class="branding-content">
                <h1 class="logo">Mod<span class="highlight">Vista</span></h1>
                <p class="tagline">AI-POWERED PRECISION PERFORMANCE</p>
            </div>
        </section>

        <!-- Right Section: Signup Form -->
        <section class="form-section">
            <div class="form-panel">
                <header class="form-header">
                    <h2>Create Account</h2>
                    <p>Start your performance journey today.</p>
                </header>

                <form id="signup-form" novalidate>
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                        <span class="error-message" id="fullname-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required>
                        <span class="error-message" id="phone-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
                                required>
                            <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                        </div>
                        <span class="error-message" id="confirmPassword-error"></span>
                    </div>

                    <button type="submit" id="signup-btn" class="primary-btn" disabled>Sign Up</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="google-auth-container">
                        <button type="button" id="custom-google-signup" class="google-custom-btn">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                                class="google-icon">
                            <span>Sign up with Google</span>
                        </button>
                        <div id="google-signup-btn"></div>
                    </div>
                </form>

                <footer class="form-footer">
                    <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
                </footer>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
