<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModVista | Change Password</title>
    <meta name="description" content="Change your password on ModVista.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="signup-container">
        <!-- Left Section: Branding & Background -->
        <section class="hero-section login">
            <div class="overlay"></div>
            <div class="branding-content">
                <h1 class="logo">Mod<span class="highlight">Vista</span></h1>
                <p class="tagline">SECURE YOUR ACCOUNT</p>
            </div>
        </section>

        <!-- Right Section: Change Password Form -->
        <section class="form-section">
            <div class="form-panel">
                <header class="form-header">
                    <h2>Change Password</h2>
                    <p>Create a new secure password for your account.</p>
                </header>

                <form id="change-password-form" novalidate>
                    <div class="input-group">
                        <label for="current-password">Current Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="current-password" name="current-password"
                                placeholder="Enter current password" required>
                            <button type="button" class="toggle-password" data-target="current-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="current-password-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" name="new-password"
                                placeholder="Enter new password" required>
                            <button type="button" class="toggle-password" data-target="new-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="new-password-error"></span>
                        <div class="password-requirements">
                            <p class="requirement" id="req-length"><i class="fas fa-circle"></i> At least 8 characters
                            </p>
                            <p class="requirement" id="req-upper"><i class="fas fa-circle"></i> One uppercase letter</p>
                            <p class="requirement" id="req-number"><i class="fas fa-circle"></i> One number</p>
                            <p class="requirement" id="req-special"><i class="fas fa-circle"></i> One special character
                            </p>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm new password" required>
                            <button type="button" class="toggle-password" data-target="confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirm-password-error"></span>
                    </div>

                    <button type="submit" id="change-password-btn" class="primary-btn" disabled>Update Password</button>

                    <div class="resend-container" style="margin-top: 20px;">
                        <p><a href="profile.html" class="login-link"><i class="fas fa-arrow-left"></i> Back to
                                Profile</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Password Toggle Visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = btn.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Form Elements
        const form = document.getElementById('change-password-form');
        const currentPassword = document.getElementById('current-password');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('change-password-btn');

        // Password Requirements
        const requirements = {
            length: document.getElementById('req-length'),
            upper: document.getElementById('req-upper'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        // Validate Password Requirements
        function validatePasswordRequirements(password) {
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            Object.keys(checks).forEach(key => {
                const el = requirements[key];
                if (checks[key]) {
                    el.classList.add('valid');
                    el.querySelector('i').classList.replace('fa-circle', 'fa-check-circle');
                } else {
                    el.classList.remove('valid');
                    el.querySelector('i').classList.replace('fa-check-circle', 'fa-circle');
                }
            });

            return Object.values(checks).every(v => v);
        }

        // Validate Form
        function validateForm() {
            const isCurrentFilled = currentPassword.value.length > 0;
            const isNewValid = validatePasswordRequirements(newPassword.value);
            const isConfirmMatch = confirmPassword.value === newPassword.value && confirmPassword.value.length > 0;

            // Show confirm error if passwords don't match
            const confirmError = document.getElementById('confirm-password-error');
            if (confirmPassword.value.length > 0 && !isConfirmMatch) {
                confirmError.textContent = 'Passwords do not match';
            } else {
                confirmError.textContent = '';
            }

            submitBtn.disabled = !(isCurrentFilled && isNewValid && isConfirmMatch);
        }

        // Event Listeners
        currentPassword.addEventListener('input', validateForm);
        newPassword.addEventListener('input', validateForm);
        confirmPassword.addEventListener('input', validateForm);

        // Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Simulate password change
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;

            setTimeout(() => {
                // Show success message
                const formPanel = document.querySelector('.form-panel');
                formPanel.innerHTML = `
                    <div class="success-state" style="text-align: center; padding: 40px 20px;">
                        <div style="font-size: 4rem; color: var(--neon-red); margin-bottom: 20px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 style="margin-bottom: 10px;">Password Updated!</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">Your password has been changed successfully.</p>
                        <a href="profile.html" class="primary-btn" style="display: inline-block; padding: 12px 30px;">Back to Profile</a>
                    </div>
                `;
            }, 1500);
        });
    </script>

    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--neon-red);
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .requirement {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement i {
            font-size: 0.6rem;
        }

        .requirement.valid {
            color: #00d26a;
        }

        .requirement.valid i {
            color: #00d26a;
        }
    </style>
</body>

</html>
